<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <form
        action="/myaction.php"
        name="myForm"
        onsubmit="return validateForm(event)"
        method="post"
        id="form"
      >
        <h1>Form</h1>

        <div class="formdesign" id="name">
          <div>YOUR NAME:</div>
          <input type="text" name="fname" required autocomplete="off" />
          <div class="formerror"></div>
        </div>

        <div class="formdesign" id="email">
          <div>EMAIL ADDRESS:</div>
          <input type="email" name="femail" required autocomplete="off" />
          <div class="formerror"></div>
        </div>

        <div class="formdesign" id="phone">
          <div>PHONE NUMBER:</div>
          <input type="tel" name="fphone" required autocomplete="off" />
          <div class="formerror"></div>
        </div>

        <div class="formdesign" id="pass">
          <div>PASSWORD:</div>
          <input type="password" name="fpass" required autocomplete="off" />
          <div class="formerror"></div>
        </div>

        <div class="formdesign" id="cpass">
          <div>CONFIRM PASSWORD:</div>
          <input type="password" name="fcpass" required autocomplete="off" />
          <div class="formerror"></div>
        </div>

        <input
          class="btn"
          type="submit"
          value="Submit"
          onclick="return myFunction(event)"
        />
      </form>
    </section>
  </body>
</html>
